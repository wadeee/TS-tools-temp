<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>泰盛建筑-WORD to IMAGE</title>
    <link rel="icon" href="/static/favicon.ico" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"
          crossorigin="anonymous">
    <link href="/static/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div id="app">
    <v-app>
        <v-container fluid>
            <v-row>
                <v-col
                        xs="12"
                        sm="12"
                        md="6"
                        lg="4"
                >
                    <v-card
                            class="mx-auto my-12"
                    >
                        <v-img
                                height="250"
                                src="https://cdn.vuetifyjs.com/images/cards/docks.jpg"
                        ></v-img>

                        <v-card-title>WORD转图片(去页眉页脚)</v-card-title>

                        <v-card-text>
                            <v-form
                                    ref="formA"
                                    @submit.prevent="submitA"
                            >
                                <v-file-input chips label="WORD文件" v-model="originFileA"></v-file-input>
                                <v-btn
                                        text
                                        type="submit"
                                >
                                    submit
                                </v-btn>
                            </v-form>
                        </v-card-text>
                    </v-card>
                </v-col>
                <v-col
                        xs="12"
                        sm="12"
                        md="6"
                        lg="4"
                >
                    <v-card
                            class="mx-auto my-12"
                    >
                        <v-img
                                height="250"
                                src="https://cdn.vuetifyjs.com/images/cards/docks.jpg"
                        ></v-img>

                        <v-card-title>PDF转图片</v-card-title>

                        <v-card-text>
                            <v-form
                                    ref="formB"
                                    @submit.prevent="submitB"
                            >
                                <v-file-input chips label="PDF文件" v-model="originFileB"></v-file-input>
                                <v-btn
                                        text
                                        type="submit"
                                >
                                    submit
                                </v-btn>
                            </v-form>
                        </v-card-text>
                    </v-card>
                </v-col>
            </v-row>
        </v-container>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify({
            theme: {
                dark: true,
            },
        }),
        data: {
            originFileA: null,
            originFileB: null,
        },
        methods: {
            submitA() {
                let formData = new FormData()
                formData.append("originFileA", this.originFileA)
                axios.post('/a', formData, {responseType: 'blob'})
                    .then(this.downloadFile)
            },
            submitB() {
                let formData = new FormData()
                formData.append("originFileB", this.originFileB)
                axios.post('/b', formData, {responseType: 'blob'})
                    .then(this.downloadFile)
            },
            downloadFile(res) {
                if (res.status == 200) {
                    console.log(res)
                    let url = window.URL.createObjectURL(new Blob([res.data], {type: res.data.type}))
                    let link = document.createElement('a')
                    link.style.display = 'none'
                    link.href = url
                    link.setAttribute('download', 'result')
                    document.body.appendChild(link)
                    link.click()
                }
            }
        },
    })
</script>
</body>
</html>
